<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main>
        <div class="Card">
            <a href="#" class="Card-image">
                <img src="src/assets/image-equilibrium.jpg" width="604" height="604" alt="Equilibrium #3429">
            </a>
            <h1>
                <a href="#">Equilibrium #3429</a>
            </h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <p class="Card-info">
                <span class="Card-price">
                    <svg aria-hidden="true" focusable="false" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH
                </span>
                <time>
                    <svg aria-hidden="true" focusable="false" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left
                </time>
            </p>

            <p class="Card-author">
                <img src="src/assets/image-avatar.png" width="34" height="34" alt="Jules Wyvern"> Creation of <a href="#" rel="author">Jules Wyvern</a>
            </p>
        </div>
    </main>

</body>
</html>
